<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>


    <div class="card">
      <picture>
        <img src="images/illustration-hero.svg" alt="">
      </picture>
      <div class="info">
        <h1 class="dark-blue">Order Summary</h1>

        <p class="light-grey"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="flex-group">
          <img src="/images/icon-music.svg" alt="">
          <div class="price">
            <span class="dark-blue bold">Annual Plan</span> <br>
            <span class="light-grey">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel light-grey bold">Cancel Order</button>
      </div>
    </div>


  </main>


</body>

</html>
